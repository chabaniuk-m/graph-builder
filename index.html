<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Builder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="lib/utils.js" type="module" defer></script>
  <script src="index.js" type="module" defer></script>
</head>
<body onload="init()">
  <main>
    <div class="tools">
      <button>Властивості графа</button>
      <button>Дерево мінімальної ваги</button>
      <button>Перевірити планарність</button>
      <button>Властивості графа</button>
      <button>Дерево мінімальної ваги</button>
      <button>Перевірити планарність</button>
      <button>Властивості графа</button>
      <button>Дерево мінімальної ваги</button>
      <button>Перевірити планарність</button>
      <button>Властивості графа</button>
      <button>Дерево мінімальної ваги</button>
      <button>Перевірити планарність</button>
    </div>
    <div class="board-con">
      <header>
        <h1 id="draw-your-graph-text">Побудуй свій граф</h1>
        <button>i</button>
        <div id="test-download">
          <label for="filename">Filename</label>
          <input type="text" name="filename" id="filename" value="hello.txt">
          <br><br><br>
          <label for="text-val">File content</label>
          <textarea name="text-val" id="text-val" rows="4"></textarea>
          <br>
          <button type="button" id="download-btn">
            Download
          </button>
        </div>

<!--        test upload-->
        <input id="fileInput" type="file" name="file" accept=".json, .txt" />
        <pre id="fileContent"></pre>
        <script>
          function init() {
            document.getElementById('fileInput').addEventListener('change', handleFileSelect, false);
          }

          function handleFileSelect(event) {
            const reader = new FileReader()
            reader.onload = handleFileLoad;
            reader.readAsText(event.target.files[0])
          }

          function handleFileLoad(event) {
            console.log(event);
            document.getElementById('fileContent').textContent = event.target.result;
          }
        </script>
        <div class="lang-con">
          <div class="label-con">
            <label for="language"><i class="fa-solid fa-language"></i></label>
            <span id="choose-language-text">Оберіть мову</span>
          </div>
          <select id="language" name="language">
            <option value="ua" selected>Українська</option>
            <option value="en">English</option>
          </select>
        </div>
      </header>
      <div class="board-con">
        <div class="props">
          <div class="weighted-con">
            <span id="weighted-label-text">Незважений</span>
            <button class="switch"></button>
          </div>
          <div class="directed-con">
            <span id="directed-label-text">Неорієнтований</span>
            <button class="switch"></button>
          </div>
        </div>
        <div id="board">
        </div>
        <button id="popup"></button>
      </div>
    </div>
  </main>
</body>
</html>
