<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Builder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="index.js" type="module" defer></script>
</head>
<body>
  <main>
    <div class="tools">
      <button>Властивості графа</button>
      <button>Дерево мінімальної ваги</button>
      <button>Перевірити планарність</button>
      <button>Властивості графа</button>
      <button>Дерево мінімальної ваги</button>
      <button>Перевірити планарність</button>
      <button>Властивості графа</button>
      <button>Дерево мінімальної ваги</button>
      <button>Перевірити планарність</button>
      <button>Властивості графа</button>
      <button>Дерево мінімальної ваги</button>
      <button>Перевірити планарність</button>
    </div>
    <div class="board-con">
      <header>
        <h1 id="draw-your-graph-text">Побудуй свій граф</h1>
        <button>i</button>
        <div class="lang-con">
          <div class="label-con">
            <label for="language"><i class="fa-solid fa-language"></i></label>
            <span id="choose-language-text">Оберіть мову</span>
          </div>
          <select id="language" name="language">
            <option value="ua" selected>Українська</option>
            <option value="en">English</option>
          </select>
        </div>
      </header>
      <div class="board-con">
        <div class="props">
          <div class="weighted-con">
            <span id="weighted-label-text">Незважений</span>
            <button class="switch"></button>
          </div>
          <div class="directed-con">
            <span id="directed-label-text">Неорієнтований</span>
            <button class="switch"></button>
          </div>
        </div>
        <div id="board">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
